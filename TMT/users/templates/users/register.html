{% extends 'core/base.html'%}
{% load tailwind_filters %}
{% block title %}Signup{% endblock %}

{% block content %}

<div class="w-1/3 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">Sign up</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-gray-700 rounded-xl text-white" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2 underline hover:bg-teal-500" href="{% url 'login' %}">Login</a>
            </small>
        </div>
    </div>
</div>
