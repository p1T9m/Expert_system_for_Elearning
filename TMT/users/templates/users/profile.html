{% extends 'core/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="w-1/4 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Profile</h1>
    <div class="flex flex-col justify-center max-w-xs p-6 shadow-md rounded-xl sm:px-12 dark:bg-gray-900 dark:text-gray-100">
        <img src="{{ user.profile.image.url }}" alt="" class="w-32 h-32 mx-auto rounded-full dark:bg-gray-500 aspect-square">
        <div class="space-y-4 text-center divide-y divide-gray-700">
            <div class="my-2 space-y-1">
                <h2 class="text-xl font-semibold sm:text-2xl">{{ user.username }}</h2>
                <p class="px-5 text-xs sm:text-base dark:text-gray-400">{{ user.email }}</p>
            </div>
            <div class="flex justify-center pt-2 space-x-4 align-center">
            </div>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data" class="card">
        {% csrf_token %}
        </br></br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" />
        </br></br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" />
        </br></br>

        <label for="avatar">Avatar:</label>
        <input type="file" name="image" id="avatar">
        </br></br>

        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-gray-700 rounded-xl text-white">Update Profile</button>
    </form>
</div>
{% endblock %}
