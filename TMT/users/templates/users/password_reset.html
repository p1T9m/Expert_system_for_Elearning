{% extends 'core/base.html'%}
{% load tailwind_filters %}
{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="w-1/3 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">Reset Password</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-gray-700 rounded-xl text-white" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
